<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Year Journey 2026</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Handlee&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <canvas id="particles"></canvas>

        <!-- SCENE: PAST (Heavy Words + Name Task) -->
        <div id="scene-past" class="scene active">
            <div class="heavy-container">
                <h1 class="sad-title">2025... Heavy ga gadichindi.</h1>

                <!-- The "Sad Words" Frame -->
                <div class="sad-words-grid" id="burden-grid">
                    <span>Silent Cries</span>
                    <span>Failures</span>
                    <span>Overthinking</span>
                    <span>Hidden Pain</span>
                    <span>Stress</span>
                </div>

                <!-- The Mini Task -->
                <div class="release-task">
                    <p class="task-instruction">Ee baruvu mottham povalante... <br> Ni <strong>Real Name</strong> tho
                        dhairyam ga sign chey.</p>
                    <p class="sub-instruction">(Fake names vaddu... Be Real.)</p>

                    <input type="text" id="inp-real-name" class="name-signature" placeholder="Ni Asalu Peru (Name)"
                        autocomplete="off">

                    <button id="btn-final-release" class="btn-release">Sign & Release üïäÔ∏è</button>
                </div>
            </div>
        </div>

        <!-- SCENE: FUTURE (Wish) -->
        <div id="scene-future" class="scene">
            <div class="letter-container">
                <div class="letter-paper" id="letter-paper-el">
                    <div class="stamp">PRIORITY 2026</div>
                    <div id="letter-text" style="min-height: 250px;"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
